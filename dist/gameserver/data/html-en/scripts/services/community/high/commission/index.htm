<html noscrollbar>
<title>Community by JTS</title>
<body><br>
<table width=755>
	<tr>
		<center><td align=center valign=top>
			<table border=0 cellpadding=0 cellspacing=0 width=769 height=492 background="l2ui_ct1.Windows_DF_TooltipBG">
				<tr>
					<td valign="top" align="center">
						<table width=755 height=468>
							<tr>
								<td width=755><br>
									<table border=0 cellspacing=0 cellpadding=0 width=755>
										<tr>
											<td WIDTH=755 align=center valign=top>
												<font name="hs12">Рынок</font><br1><?category_name?><br>
											</td>
										</tr>
									</table>
									<table width=750 height=25 border=0>
										<tr>
											<td width=120 align=left valign=top>
												<center>
												<table width=120 height=400>
													<tr>
														<td align=center valign=top>
															<table width=120 height=25 border=0>
																<tr>
																	<td align=center valign=top>
																		<font color=LEVEL>Поиск по названию</font>
																	</td>
																</tr>
															</table>
															<table width=120 height=25 border=0>
																<tr>
																	<td valign="top" align="left" width="100" height=29>
																		<edit var="name" type="text" width="100" height="12" length="25">
																	</td>
																	<td valign="top" align="left" width="16" height="29">
																		<table cellspacing="1" cellpadding="1" width="20">
																			<tr>
																				<td width="16" height="29">
																					<button action="bypass _bbscommission:search- $name -1" width=16 height=16 back="L2UI_ch3.next1_down" fore="L2UI_ch3.next1">
																				</td>
																			</tr>
																		</table>
																	</td>
																</tr>
															</table>
															<table width=120 height=25 border=0>
																<tr>
																	<td align=center valign=top>
																		<button value="Мои предметы" action="bypass _bbscommission:list-myitems-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td align=center valign=top>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Добавить предмет" action="bypass _bbscommission:add-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
															</table>
															<table width=120 height=25 border=0>
																<tr>
																	<td align=center valign=top>
																		<font color=LEVEL>Поиск по категориям</font>
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Все предметы" action="bypass _bbscommission:list-all-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Ресурсы" action="bypass _bbscommission:list-matherials-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Материалы" action="bypass _bbscommission:list-pieces-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Рецепты" action="bypass _bbscommission:list-recipe-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Оружие" action="bypass _bbscommission:list-weapon-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Броня" action="bypass _bbscommission:list-armor-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Бижутерия" action="bypass _bbscommission:list-jewelry-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<button value="Разное" action="bypass _bbscommission:list-other-1" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
																<tr>
																	<td align=center valign=top>
																		<br><br><button value="На главную" action="bypass _bbshome" width=120 height=25 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
																	</td>
																</tr>
															</table>
														</td>
													</tr>
												</table></center>
											</td>
											<td width=594 align=right valign=top><br><br>
												<table width=594 height=25 border=0>
													<tr>
														<td width=620 height=300 align=center valign=top>
															<?content?>
														</td>
													</tr>
													<tr>
														<td align=center valign=top>
															<?pages?>
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<!--Подвал с копирайтом-->
						<table width=755>
							<tr>
								<td width=760 align=center valign=top>
									<center> %object(Config,COMMUNITYBOARD_COPY)% </font></center>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td></center>
	</tr>
</table>
</body></html>
