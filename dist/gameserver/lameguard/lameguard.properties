##############################################################################
# Настройки LameGuard
##############################################################################

# Диапазон версий клиентских модулей защиты
MinVersion = 195289
MaxVersion = 195999

# Максимум загруженых клиентских модулей защиты, т.е. количество окон с машины
MaxAllowedInstances = 99

##############################################################################
# Настройки банов по "железу"
##############################################################################

# Битовая маска блокировки по HWID:
# 1 - MAC
# 2 - HDD
# 4 - BIOS
# 8 - CPU
# Пример: HWIDBan = 12 (бан по BIOS(4) + CPU(8) = 12)
HWIDBan = 14

# Внутренние настройки
UseDefaultEncoder = False

Debug = False