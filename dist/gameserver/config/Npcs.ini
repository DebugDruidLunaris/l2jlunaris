#=====================================================================================
#			Настройки рейтов для боссов
#=====================================================================================
# Множитель регенерации HP для рейдов
RateRaidRegen = 1.

# Модификаторы защиты/атаки для рейдов (на отображаемые параметры не влияет)
RateRaidDefense = 1.
RateRaidAttack = 1.
RateEpicDefense = 1.
RateEpicAttack = 1.

# Максимальная разница в уровнях между атакующими и рейдом, а так же его миньонов, при которой не применяется пенальти
RaidMaxLevelDiff = 8

# Парализовывать ли чаров если они пытаются бить рейдов слишком маленького для себя уровня
ParalizeOnRaidLevelDiff = True

#=====================================================================================
#			Настройки НПС и Мобов
#=====================================================================================
# Минимальная и максимальная переменная в секундах для задержки меэжду анимацией NPC.
# Значение должно быть MinNPCAnimation <= MaxNPCAnimation.
MinNPCAnimation = 30
MaxNPCAnimation = 90

# Можно использовать имя и/или титул NPC установленый в бд сервера вместо клиентского
# По умолчанию выключено и используются клиентские
ServerSideNpcName = False
ServerSideNpcTitle = False

# Отображать в Title лвл, тип и агрессию моба (Доработать)
ServerSideNpcTitleLvlAgr = False

#=====================================================================================
#				Множители для NPC
#=====================================================================================
NpcPAtkModifier = 1.00
NpcMAtkModifier = 1.00
NpcMaxHpModifier = 1.00
NpcMaxMpModifier = 1.00

#=====================================================================================
#			Альтернативаня настройка NPC
#=====================================================================================
# Можно ли начинать разговор с NPC и открывать окно крафта сидя. 
# ПРИМЕЧАНИЕ: На оффе нельзя.
AllowTalkWhileSitting = False

# Максимальное расстояние для разговора с нпс, а также работы байпасов в диалоге.
# убрать в ядро с значеним по умолчанию
InteractionDistance = 200

# Максимальное кольчество вызываемых РБ с 1-го алтаря
# по умолчанию 0 - нет ограничения на количество
MaxVortexBossCount = 0
# Время через которое вызванный РБ удалится с мира
# указывается в минутах, по умолчанию 15 минут
TimeDespawnVortexBoss = 15