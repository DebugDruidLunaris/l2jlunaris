#===================================================================================== 
#				Настройки Олимпиады
#===================================================================================== 
# Включена ли олимпиада? (Отключение Олимпиады приведет к отключению Дворянства)
Enable = True

# После телепорта на арену, перед началом боя, участиники будут проинформированы в системый чат о профессии противника.
# Если это командный бой (3 на 3), то будут перечислены все профессии команды противника, каждому члену команды.
ShowOlympiadProf = False

#===================================================================================== 
#			Настройки понедельного периода олимпиады
#===================================================================================== 
# Включить помесячный цикл олимпиады? (Как на официальном сервере, false = понедельный цикл)
MonthlyPeriod = True

# Количество недель в цикле.
WeekCount = 1

# День окончания олимпиады и начала следующего периода день недели. (1 = Воскресенье, 7 = Суббота)
EndDay = 2

# Период старта олимпиады по дням месяца. (Синтаксис: 1;15)
PeriodEndDays = 1

#===================================================================================== 
#			Альтернативная настройки Олимпиады
#===================================================================================== 
# Переход в просмотр олимпа.
Spectating = True

# Проверять участников олимпиады по HWID?
HWIDCheker = True

# Проверять участников олимпиады по IP?
IPCheker = False

# Максимальное количество стадионов.
StadiasCount = 160

# Время начала Олимпиады в часах.
Hours = 18

# Время начала Олимпиады в минутах.
Minutes = 00

# Период соревновании Олимпиады. (По умолчанию: 6 часов) (Если установлено другое, должно быть изменение по 10 минут)
CPeriod = 21600000

# Еженедельный период Олимпиады. (По умолчанию: 1 неделя)
WPeriod = 604800000

# Период утверждение в Олимпиаде. (По умолчанию: 12 часов)
VPeriod = 43200000

# Минимум участников для запуска классовых игр. 
Class = 10

# Минимум участников для запуска внеклассовых игр. 
NonClass = 10

# Минимум участников для запуска групповых игр. 
Team = 6

# Награда за победу в бою на олимпиаде.
BattleItem = 13722

# Количество предметов за победу в классовых играх.
ClassedItemCount = 50

# Количество предметов за победу в внеклассовых играх.
NonClassedItemCount = 40

# Количество предметов за победу в груповых играх.
TeamItemCount = 50

# Предмет для расчета очков олимпиады.
CompItem = 13722

# Курсы обмена очков на предметы.
GPPerPoint = 1000

# Количество Нубл очков за геройство.
HeroPoints = 200

# Количество Нубл очков за 1 Ранг.
Rank1Points = 100

# Количество Нубл очков за 2 Ранг.
Rank2Points = 75

# Количество Нубл очков за 3 Ранг.
Rank3Points = 55

# Количество Нубл очков за 4 Ранг.
Rank4Points = 40

# Количество Нубл очков за 5 Ранг.
Rank5Points = 30

# Максимум боев сколько можно провести в месяц.
GameMaxLimit = 70

# Лимит боев в классом в месяц.
GameClasses = 30

# Лимит боев вне классом в месяц.
GameNoClasses = 60

# Лимит боев командой в месяц.
GameTeam = 10

# Количество боев в месяц нужное для получения токенов.
BattlesForReward = 15

# Количество очков выдаваемое при получении нубла и в начале месяца.
PointsDefault = 18

# Количество очков выдаваемое в неделю.
PointsWeekly = 10

# Показывать /olympiadstat в старом варианте (только себя)
OldStyleStat = False

# Время до телепортации на Стадионы по умолчанию 120 секунд
OlympiadBeginTime = 120

#===================================================================================== 
#   Конфиг заточка Эквипа на Олимпиаде
#===================================================================================== 
# Конфиг на максимальную заточку эквипа для боя на олимпиаде(снижает заточку вещей на время олимпиады)
# False для отключения
OlyEnchantLimit = False
# Если заточка Оружия больше чем указанно указанно в конфиге то на время боя слетит на указанное
OlyEnchantLimitWeapon = 10
# Если заточка Брони больше чем указанно указанно в конфиге то на время боя слетит на указанное
OlyEnchantLimitArmor = 6
# Если заточка Бижутерии больше чем указанно указанно в конфиге то на время боя слетит на указанное
OlyEnchantLimitJewel = 3