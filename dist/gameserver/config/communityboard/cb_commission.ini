#=====================================================================================
#			Настройки комиссионного магазина в Community board
#=====================================================================================
# Включение сервиса.
AllowCommision = True

# Количество предметов на странице.
SellInPage = 10

# ID предметов одобренных для указания цены.
Item = 57, 3470, 16409, 4037, 5575, 6673, 9912

# Плата за выставление оружия на продажу.
WeaponPrice = 57,50000

# Плата за выставление брони на продажу.
ArmorPrice = 57,30000

# Плата за выставление бижутерии на продажу.
JewerlyPrice = 57,10000

# Плата за выставление остальных предметов на продажу.
OtherPrice = 57,1000

# Запрещённые предметы для продажи.
NotAllowItems = 57

# Разрешённые итемы в комиссионом магазине. (Данный конфиг позволяет продавать предметы которые запрещены для продажи в обычных магазинах)
AllowItems = 4037, 6673

# Максимальный уровень заточки предметов для продажи.
MaxEnchant = 30

# Разрешить продавать аугментированные предметы.
SellAugmented = True

# Разрешить продавать браслеты.
SellBraclet = True

# Разрешить продавать плащи.
SellCloak = True

# Разрешить продавать нижнее бельё.
SellUnderwear = True

# Разрешить продавать одетые вещи.
SellEquipped = False

# Разрешить продавать предметы с пвп вставкой.
SellPvP = True

# Сколько дней хранить письмо с оплатой за товар.
MailTime = 30

# Прятать устаревшие товары.
HideOld = False

# Через сколько дней прятать устаревшие товары.
HideAfter = 30
