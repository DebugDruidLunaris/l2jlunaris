#=====================================================================================
#			Настройки Класс Мастера в комьюнити
#=====================================================================================
# Включить Класс Мастера в комьюнити.
Allow = True

# Какие профессии включить? (Значение 0 отключает возможность покупки)
Class = 1,2,3

# Предмет взимаемый в качестве платы.
Item = 57,57,57

# Стоимость смены профессии.
Price = 500000,5000000,150000000

# Включить покупку дворянства.
Noble = True

#=====================================================================================
#			Настройки системы саб-классов в Класс Мастере
#=====================================================================================
# Включить функцию добавление саб-класса.
SubAdd = False

# Предмет (id) взимаемый при добавлении саб-класса.
SubItem = 57

# Стоимость добавление саб-класса.
SubAPrice = 50000

# Включить функцию смены саб-класса. 
SubChange = False

# Стоимость смены саб-класса.
SubCPrice = 50000

# Включить функцию отмены саб-класса. 
SubCancel = False

# Стоимость отмены саб-класса.
SubDPrice = 50000
