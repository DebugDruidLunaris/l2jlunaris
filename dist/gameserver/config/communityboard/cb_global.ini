#=====================================================================================
#				Настройки комьюнити
#=====================================================================================
# Включить Community board.
AllowCommunityBoard = True

# Название проекта. (Отображается в верху кб)
Name = prototype-project.ru x1

# Копирайт. (Отоброжается с низу кб)
Copyright = http://prototype-project.ru

# Стартовая страница Community board. 
# _bbshome означает что главная страница это bbs_top.htm файл
Link = _bbshome

# Путь к папке с Community.
# Файлы Community board находятся \data\html-ru\scripts\services\community
# доступны high
FolderPath = high

# Имя/имена администраторов сервера.
ServerAdminNames = BrightAngel;Norman;Prototype

# Имя/имена администратора форума.
ForumAdminNames = BrightAngel;Norman;Prototype

# Баг репорт в Alt+B
# расположение файла data\html-ru\scripts\services\community\high\pages
# байпас для вызова самый простой вызываем саму html,  bypass _bbspage:report