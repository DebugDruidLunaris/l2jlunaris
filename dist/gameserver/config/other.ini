# Размер слкада для всех расс кроме гномов.
BaseWarehouseSlotsForNoDwarf = 100

# Размер слкада для гномов.
BaseWarehouseSlotsForDwarf = 120

# Размер кланового слкада.
MaximumWarehouseSlotsForClan = 200

# Лимит фахта.
MaximumFreightSlots = 10

# При значении, равном True - ускоряет регенерацию при долгом сидении персонажа.
RegenSitWait = True

# Сколько восстоновить HP, MP, и CP после восскрешения? (Значение указывается в процентах)
# "-1" - оставить столько, сколько было, <0> - 1 ед. (только HP)
RespawnRestoreCP = -1
RespawnRestoreHP = 65
RespawnRestoreMP = -1

# Размер личной лавки покупки\продажи для гномов.
