#=====================================================================================
#				Прочие настройки
#=====================================================================================
# Скорость передвижения в воде.
SwimingSpeedTemplate = 50

# Если True, будет применятся формула понижения дропа с мобов и рейтов по формуле:
# - Если уровень игрока больше на "DeepBlueDropMaxDiff" чем у моба дроп уменьшается в 3 раза.
# - После превышения разницы в "DeepBlueDropMaxDiff" шанс дропа уменьшается по формуле "(DeepBlueDropMaxDiff - разница) * 9%".
# - Пример1: Уровень игрока равен 20, уровень моба 10 и DeepBlueDropMaxDiff = 9. (Расчет: 20 - 10 = 10 - 9 = 1 * 9% = -9% Шанса)
# - Пример2: Уровень игрока равен 21, уровень моба 10 и DeepBlueDropMaxDiff = 9. (Расчет: 21 - 10 = 11 - 9 = 2 * 9% = -18% Шанса)
# Примечание1: Эти правила применяются как для дропа так и для споила.
# Примечание2: Правила не применяются для адены.
UseDeepBlueDropRules = True

# Максимально допустимая разница в уровнях между игроком и мобом.
DeepBlueDropMaxDiff = 9

# Максимально допустимая разница в уровнях между игроком и рейдом.
DeepBlueDropRaidMaxDiff = 2

# Размер инвентаря для всех расс кроме гномов.
