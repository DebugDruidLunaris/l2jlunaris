# 	Описание работы начисления очков клана за окончание академии
#=====================================================================================
# %Player% = Игрок вступивший в академию.
# %Level% = Уровень игрока вступившего в академию.
# %Point% = Очки за окончание академии.
# Если %Player% меньше или равен 16го уровня выдаётся "MaxEarnedAcademPoint"
# Если %Player% больше или равен 39го уровня выдаётся "MinEarnedAcademPoint"
# Если %Player% больше 16го уровня или меньше 39го уровня выдаётся по формуле ["MaxEarnedAcademPoint" - (%Level% - 16) * 20 = %Point%]
# Пример: 650[MaxEarnedAcademPoint] - (25[Уровень] - 16) * 20 = 470[Клан получит очков репутации]
