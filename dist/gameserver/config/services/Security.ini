#=====================================================================================
#			Сервис привязки аккаунта к IP и Hwid
#=====================================================================================
# Разрешить игрокам привязывать аккаунт к IP
# Привязка осуществляется с помощью команды .lock
AllowLockIP = True

# Разрешить игрокам привязывать аккаунт к HWid
# Работает только в случае когда стоит LameGuard
# Привязка осуществляется с помощью команды .lock
AllowLockHwid = True

# Битовая маска привязки аккаунта по HWid
# 2 - HDD
# 4 - BIOS
# 8 - CPU
# Пример: HWIDBan = 10 (привязка по HWID будет считатся только по HDD и CPU)
# Пример: HWIDBan = 14 (привязка по HWID будет считатся по HDD, CPU и BIOS)
HwidLockMask = 14

#------------------------------------------#
# Капча против ботов                       #
#------------------------------------------#
# Activate captcha anti-bot protection
# Включить - капчу против ботов
CaptchaEnable = True
# Тип показываемой качи
# IMAGE - будет отображаться рисунок
# ASCII - будет отображаться код в виде ASCII рисунка
CaptchaType = IMAGE
# Слова которые будут добавляться по верх основного кода
CaptchaImageWords = lineage2, JTS, protect, system
# Показывать капчу игрока с ПА
CaptchaShowPlayersWithPA = True
# Captcha dialog kick timeout
# Таймаут до кика игрока, если он не вводит капчу, в секундах
CaptchaTimeout = 90
# Количество попыток для ввода каптчи. Стандартно, 4.
CaptchaCountError = 4
# Шанс что выскачит капча по умолчанию 2%
# В учет берутся все монстры и рейд боссы
CaptchaNpcChance = 2
# Шанс что выскачит капча по умолчанию 1%
# В учет берутся чаты такие как Глобал , Трейдовый , ПМ
CaptchaChatChance = 1
#Включить команду на отправку каптчи кликеру (для команды .clicker)
CaptchaCommandEnable = True
#Через сколько можно повторно использовать на чара команду вызова каптчи(в минутах) (для команды .clicker)
ReuseCommandTime = 10
