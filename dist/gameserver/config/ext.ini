#=====================================================================================
#				Расширенные настройки
#=====================================================================================
# Сохранять спавн созданный в игре админом?
# Команда //pspawn
# сохранения спавна data/xml/spawn/save
# Примр команды //pspawn 13860 1 60
# Обозначение 13860 - idNPC, 1 - количество NPC  60 - Время Респавна, 
SaveAdminSpawn = False

#=====================================================================================
#				Новая система петиций
#=====================================================================================
# Должно быть включено в клиенте (Файл: l2.ini; Строка: UseNewPetition=true)
# Настройка через data/petition_group.xml
NewPetitionSystem = True

#=====================================================================================
#				Иной вариант миниигры
#=====================================================================================
# Должно быть включено в клиенте. (Файл: l2.ini; Строка: UseJapanMinigame1=true)
# Основное различие, это сохранения счета + показ найлучшего счета.
JapanMinigame = True
#=====================================================================================
#				Сервси Бот репорт
#=====================================================================================
# Включить систему Бот - Отчет о клиент-серверной системы, с автоматическим запрета и занисением в  таблицу
# Работает: с помощью социальных экшенов, нажав на кнопку (Bot-Report), или по команде .botreport
AllowAutoHuntingReport = True

#=====================================================================================
#				Система упрощего поиска помощи
#=====================================================================================
# Начальные игроки имеют флажек, дивимый всеми(если /mark on), включить флажек(/initial on)
# После 6 месяцев, начальные игроки могут помогать другим, значек будет рукопожатия(/evangelist on)
# Должно быть включено в клиенте. (Файл: l2.ini; Строка: UseLectureMark1=true)
LectureMark = True

#=====================================================================================
#		Настройки установки пароля на персонажа SA (Secondary Auth)
#=====================================================================================
# Должно быть включено в клиенте. (Файл: l2.ini; Строка: UseSecondaryAuth1=true)
SAEnabled = False

# Банить аккаунт после того как пользователь превысил число попыток ввода пароля?
SABanAccEnabled = True

# Усиленная система паролей, сочетать четные с нечетными обязательно!
SAStrongPass = False

# Максимальное количество попыток ввода пароля.
SAMaxAttemps = 5

# Время бана чара при неудачи ввода пароля. (мин)
SABanTime = 480

# Ссылка на страницу восстановления пароля.
SARecoveryLink = http://www.my-domain.com/charPassRec.php
