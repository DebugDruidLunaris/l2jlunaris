#=====================================================================================
#				Настройка гейткипера
#=====================================================================================
# Включить мультиязычный список телепорта, работает на 2х языках.
# Язык для каждого персонажа по настройке в .cfg (True = Включен \ False = Выключен)
MultiLangGatekeeper = True

# Если поставить True, то в каждом городе возле ГК будет заспавнен EventGatekeeper
AllowEventGatekeeper = False

# Модификатор стоимости телепортации. (По умолчанию = 1.0)
GkCostMultiplier = 1.0

# Уровень до которого (включительно) гейткиперы бесплатны. (По офу = 40)
GkFree = 40

# Ограничение на вход в круму по уровню персонажа. (По офу = 56)
GkCruma = 56
