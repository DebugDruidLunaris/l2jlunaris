# Может ли каждый Игрок настроить под себя отображение прохождения Скилов в .cfg
SkillChanceConfig = True
# При создании персонажа шанс прохождения скилов включен
SkillChanceNewPlayer = True

# Посылать сообщение при попытке использовать неготовый скилл.
AltShowSkillReuseMessage = True

# Отключение книг для изучения скилов (для PvP серверов)
AltDisableSpellbooks = False

# Сохранение кубиков, хербов, песен и танцев при логауте, рекомендуется включить.
AltSaveUnsaveable = True

# Автоизучение скилов для игроков (для PvP серверов)
AutoLearnSkills = True

# Автоизучение скилов из Forgotten Scrolls (действует только при AutoLearnSkills=True)
AutoLearnForgottenSkills = False

# Клановые скилы. (По офу = True)
AllowClanSkills = True

# Благословение Благородства (Noblesse Blessing) не спадает во время смерти персонажа?
# По умолчанию: False
AltNoblesseBlessing = False

# Разрешено ли изучение скилов трансформации и саб классов без наличия выполненного квеста. (По офу = False)
AllowLearnTransSkillsWOQuest = False

# При понижении левела на 10 меньше чем требуемый для скилла, скилл удаляется. (По офу = True)
AltRemoveSkillsOnDelevel = True

# Все физ скиллы имеют оверхит.
AltAllPhysSkillsOverhit = True

# Шансы инкрустированния вещей.
AugmentationNGSkillChance = 15
AugmentationNGGlowChance = 0
AugmentationMidSkillChance = 30
AugmentationMidGlowChance = 40
AugmentationHighSkillChance = 45
AugmentationHighGlowChance = 70
AugmentationTopSkillChance = 60
AugmentationTopGlowChance = 100
AugmentationBaseStatChance = 1
AugmentationAccSkillChance = 10

# Давать игрокам скилл возвращения.
UnstuckSkill = True

# Давать игрокам скилл AutoCP (автоматически расходует CP potions при активации)
# Игрок может настроить порог срабатывания самостоятельно командой .autocp
# В клиенте в папки систем SkillName и в Skillgrp файлах нужно добавить скилл 90004 с своим описанием и с своей любой картинкой (для теста брал скил 2166 все отлично)
AutoCPSkill = False

# Интервал использования элексиров CP умением Авто-CP в милисекундах.
AutoCPSkillTick = 1000


# Разрешить отменять Dans/Song по alt+click
# По умолчанию: False
AltDispelDanceSong = False

